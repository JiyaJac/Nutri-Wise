<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professional BMI Calculator</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f7ff;
        }

        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 82, 204, 0.1);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            text-align: center;
            color: #003366;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 600;
            border-bottom: 2px solid #e6f0ff;
            padding-bottom: 1rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #003366;
            font-weight: 500;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e6f0ff;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
            background-color: #fafcff;
        }

        input:focus {
            outline: none;
            border-color: #0052cc;
            background-color: #ffffff;
        }

        button {
            background-color: #0052cc;
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #003d99;
        }

        #result {
            margin-top: 2rem;
            text-align: center;
            padding: 1rem;
            border-radius: 6px;
            background-color: #f8faff;
        }

        .bmi-scale {
            margin-top: 2rem;
            background-color: #f8faff;
            padding: 1.5rem;
            border-radius: 8px;
            border: 2px solid #e6f0ff;
        }

        .scale-bar {
            height: 24px;
            background: linear-gradient(to right, 
                #4a90e2 0%, 
                #45b7d1 25%, 
                #4a90e2 50%, 
                #2563eb 75%
            );
            border-radius: 12px;
            margin: 15px 0;
            position: relative;
        }

        .scale-marker {
            width: 4px;
            height: 34px;
            background-color: #003366;
            position: absolute;
            top: -5px;
            transform: translateX(-50%);
        }

        .scale-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 0.9rem;
            color: #003366;
            font-weight: 500;
        }

        h2 {
            color: #003366;
            margin-bottom: 1rem;
        }

        p {
            color: #1a4f8c;
            margin: 0.5rem 0;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        
        <div class="input-group">
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter age (years)" min="0" max="120">
        </div>

        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight in kilograms" step="0.1" min="0">
        </div>

        <div class="input-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter height in centimeters" step="0.1" min="0">
        </div>

        <button onclick="calculateBMI()">Calculate BMI</button>

        <div id="result"></div>

        <div class="bmi-scale">
            <div class="scale-bar">
                <div class="scale-marker" id="bmi-marker"></div>
            </div>
            <div class="scale-labels">
                <span>Underweight</span>
                <span>Normal</span>
                <span>Overweight</span>
                <span>Obese</span>
            </div>
        </div>
    </div>

    <script>
        
        function redirectToPage(){
            window.location.href="http://192.168.11.217:8501";
        }
        
        function calculateBMI() {
            const age = document.getElementById('age').value;
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const resultDiv = document.getElementById('result');
            const marker = document.getElementById('bmi-marker');

            if (!age || !weight || !height) {
                resultDiv.innerHTML = '<p style="color: #dc3545;">Please complete all required fields</p>';
                return;
            }

            const heightInMeters = height / 100;
            const bmi = weight / (heightInMeters * heightInMeters);
            const roundedBMI = bmi.toFixed(1);

            let category, color;
            if (bmi < 18.5) {
                category = 'Underweight';
                color = '#4a90e2';
            } else if (bmi < 24.9) {
                category = 'Normal Weight';
                color = '#45b7d1';
            } else if (bmi < 29.9) {
                category = 'Overweight';
                color = '#4a90e2';
            } else {
                category = 'Obese';
                color = '#2563eb';
            }

            const position = Math.min(Math.max(((bmi - 15) / 20) * 100, 0), 100);
            marker.style.left = `${position}%`;

            resultDiv.innerHTML = `
                <h2 style="color: ${color};">Your BMI: ${roundedBMI}</h2>
                <p style="color: ${color}; font-weight: 600;">Category: ${category}</p>
            `;
        }
    </script>
    <button type="button" onclick="redirectToPage()">Go to Another Page</button>
</body>
</html>
