<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriTrack - Your Personal Nutrition Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f0f8ff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            
            width: 50px;
            height: 50px;
            background-color: #1e90ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }

        .brand-name {
            font-size: 28px;
            color: #0066cc;
            font-weight: bold;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 4rem;
            gap: 2rem;
        }

        .hero h1 {
            font-size: 48px;
            color: #003366;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 20px;
            color: #4a4a4a;
            max-width: 600px;
            line-height: 1.6;
        }

        .get-started {
            background-color: #1e90ff;
            color: white;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(30, 144, 255, 0.2);
        }

        .get-started:hover {
            background-color: #0066cc;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 36px;
            }
            
            .hero p {
                font-size: 18px;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo-container">
                <div class="logo">N</div>
                <div class="brand-name">NUTRITRACK</div>
            </div>
        </nav>
        
        <main class="hero">
            <h1>Track Your Nutrition Journey</h1>
            <p>
                Welcome to NutriTrack, Your personal health companion! NutriTrack helps you calculate your BMI, track your daily calorie needs, and provides AI-generated meal recommendations tailored to your goals.
            </p>
            <button class="get-started">Get Started</button>

        </main>
    </div>
</body>
</html>
