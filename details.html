<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Information Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a1b3f9 0%, #686cee 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #3d82e9;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
            font-size: 1.1rem;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #68c0ff;
            box-shadow: 0 0 0 3px rgba(7, 142, 239, 0.1);
        }

        .radio-group {
            display: flex;
            gap: 1.5rem;
            margin-top: 0.5rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .radio-option input[type="radio"] {
            width: auto;
            margin-right: 0.5rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #0396FF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            background: #0D47A1;
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            background: #f8f9fa;
            display: none;
        }

        .result h3 {
            color: #0D47A1;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Health Information</h1>
            <p>Please provide your details below</p>
        </div>

        <form id="healthForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="age">Age (years)</label>
                <input type="number" id="age" min="0" max="120" required placeholder="Enter your age">
            </div>

            <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" min="0" max="300" required placeholder="Enter your height">
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" min="0" max="500" required placeholder="Enter your weight">
            </div>

            <button type="submit">Submit Information</button>
        </form>

        <div class="result" id="resultSection">
            <h3>Your Information Summary</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            const gender = document.querySelector('input[name="gender"]:checked')?.value;
            const age = document.getElementById('age').value;
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;

            const resultSection = document.getElementById('resultSection');
            const resultContent = document.getElementById('resultContent');
            
            resultContent.innerHTML = `
                <p><strong>Gender:</strong> ${gender}</p>
                <p><strong>Age:</strong> ${age} years</p>
                <p><strong>Height:</strong> ${height} cm</p>
                <p><strong>Weight:</strong> ${weight} kg</p>
            `;
            
            resultSection.style.display = 'block';
        }
    </script>
</body>
</html>
